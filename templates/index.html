<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            color: #333;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(135deg, #FF86EB 0%, #FFB6FE 25%, #FFA07A 50%, #FF8C94 75%, #9484FE 100%);
            padding: 1.2rem 0;
            box-shadow: 0 4px 15px rgba(255, 134, 235, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-brand:hover {
            opacity: 0.9;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 600;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .nav-links a:hover {
            background: white;
            color: #FF86EB;
        }
        /* -------- Hero Section -------- */
.hero {
    max-width: 1200px;
    margin: 0 auto;
    padding: 5rem 2rem;
    display: flex;
    align-items: center;
    gap: 4rem;
    flex-wrap: wrap; /* allows wrapping on smaller screens */
}

.hero-image {
    flex: 1 1 300px; /* responsive flex */
    display: flex;
    justify-content: center;
    align-items: center;
}

.candy-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 350px;
    height: auto;
}

.candy-icon {
    font-size: 15rem;
    filter: drop-shadow(0 15px 30px rgba(255, 134, 235, 0.3));
    transition: transform 0.3s ease;
}

.candy-icon:hover {
    transform: scale(1.05);
}

.hero-content {
    flex: 1 1 300px;
    text-align: left;
}

.hero h1 {
    font-size: 3rem;
    background: linear-gradient(135deg, #FF86EB, #FFB6FE, #FFA07A, #FF8C94, #9484FE);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1.5rem;
    font-weight: 800;
    line-height: 1.2;
}

.hero p {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 2rem;
    line-height: 1.6;
    max-width: 500px;
}

/* CTA Buttons */
.cta-buttons {
    display: flex;
    gap: 1.5rem;
    flex-wrap: wrap;
}

.btn {
    padding: 0.9rem 2rem;
    font-size: 1.05rem;
    border-radius: 50px;
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
}

.btn-primary {
    background: linear-gradient(135deg, #FF86EB, #FFB6FE, #FFA07A);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(255, 134, 235, 0.4);
}

.btn-secondary {
    background: white;
    color: #FF86EB;
    border: 2px solid #FF86EB;
}

.btn-secondary:hover {
    background: #FF86EB;
    color: white;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .hero {
        flex-direction: column;
        padding: 3rem 1.5rem;
        gap: 2rem;
        text-align: center;
    }

    .hero-content {
        text-align: center;
    }

    .candy-icon {
        font-size: 8rem;
    }

    .hero h1 {
        font-size: 2rem;
    }

    .hero p {
        font-size: 1rem;
        max-width: 100%;
    }

    .cta-buttons {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
    }

    .btn {
        width: 100%;
        max-width: 250px;
    }
}

        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-brand">Sweetney</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('products') }}">Products</a></li>
                <li><a href="{{ url_for('locations') }}">Locations</a></li>
                <li><a href="{{ url_for('movements') }}">Movements</a></li>
                <li><a href="{{ url_for('report') }}">Report</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-image">
            <div class="candy-bar">
                <div class="candy-icon">üç´</div>

            </div>
        </div>
        <div class="hero-content">
        <h1>Streamline Your Inventory Management</h1>
        <p>Comprehensive solution for managing products, tracking movements, and optimizing storage locations with real-time insights and detailed reporting.</p>
        </div>
    </section>
